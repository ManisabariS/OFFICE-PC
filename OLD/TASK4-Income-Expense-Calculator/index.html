<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Income Expense Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Income Expense Calculator</h1>
        <div class="summary">
            <p>Total Income: <span id="total-income">₹0.00</span></p>
            <p>Total Expenses: <span id="total-expense">₹0.00</span></p>
            <p>Net Balance: <span id="net-balance">₹0.00</span></p>
        </div>
        <form id="transaction-form">
            <input type="text" id="description" placeholder="Description" required>
            <input type="number" id="amount" placeholder="Amount" required>
            <select id="type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <button type="submit">Add</button>
        </form>
        <ul id="transaction-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
